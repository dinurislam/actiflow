<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #e7f0fa, #f5f7fa);
            color: #1c1e21;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .language {
            margin-bottom: 30px;
            color: #606770;
            font-size: 14px;
            font-weight: 400;
        }

        .logo img {
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 396px;
        }

        input {
            padding: 14px 16px;
            font-size: 17px;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            outline: none;
            box-sizing: border-box;
            width: 100%;
        }

        input:focus {
            border-color: #1877f2;
            box-shadow: 0 0 0 2px #e7f3ff;
        }

        button[type="submit"] {
            padding: 14px;
            font-size: 20px;
            color: white;
            background-color: #1877f2;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            background-color: #166fe5;
        }

        .forgot-password {
            display: block;
            margin: 15px 0;
            color: #1877f2;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .create-account {
            padding: 14px;
            font-size: 17px;
            color: #fff;
            background-color: #42b72a;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 396px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .create-account:hover {
            background-color: #36a420;
        }

        .meta {
            margin-top: 20px;
            color: #606770;
            font-size: 14px;
            font-weight: 400;
        }

        .success-message {
            color: #36a420;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="language">English (United Kingdom) ▼</div>
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo" width="50">
        </div>
        <form id="loginForm">
            <input type="text" placeholder="Mobile number or email address" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Log in</button>
        </form>
        <a href="#" class="forgot-password">Forgotten password?</a>
        <button class="create-account">Create new account</button>
        <div class="meta">∞ Meta</div>
        <div class="success-message" id="successMessage">Logged in successfully!</div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.querySelector('input[type="text"]').value;
            const password = document.querySelector('input[type="password"]').value;
            // এখানে আসল সার্ভারে ডেটা পাঠানোর জন্য API কল যোগ করতে পারেন
            console.log('Email/Number:', email, 'Password:', password);
            document.getElementById('successMessage').style.display = 'block';
            setTimeout(() => {
                document.getElementById('successMessage').style.display = 'none';
            }, 3000); // 3 সেকেন্ড পর বার্তা লুকিয়ে
        });
    </script>
</body>
</html>
